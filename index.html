<!DOCTYPE html>
<html lang="en" data-theme="dark" data-particles="enabled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritesh | Quantum Innovator</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quantum-particles"></div>
    <div class="cyber-loader"></div>

    <!-- Main Content -->
    <main class="quantum-container">
        <!-- Dark Mode Toggle -->
        <button id="quantum-toggle" class="cyber-button">
            <span class="glow"></span>
            THEME SWAP
        </button>

        <!-- Hero Section -->
        <section class="cyber-hero" data-aos="quantum-entrance">
            <div class="hologram-wrapper">
                <div class="quantum-avatar"></div>
                <h1 class="neon-glitch">RITESH</h1>
                <p class="cyber-subtitle">ELECTRONICS & QUANTUM INNOVATOR</p>
                <div class="particle-trail"></div>
            </div>
        </section>

        <!-- Projects Grid -->
        <section class="quantum-projects">
            <h2 class="cyber-heading">QUANTUM INNOVATIONS</h2>
            <div class="holo-grid">
                <!-- Project cards will be injected via JS -->
            </div>
        </section>

        <!-- Skills Radar -->
        <section class="neural-skills">
            <canvas id="quantum-radar"></canvas>
        </section>

        <!-- Contact Interface -->
        <section class="cyber-contact">
            <form id="quantum-form" class="holographic-form">
                <div class="form-field">
                    <input type="text" name="name" class="glow-input" 
                           data-voice-input="name" required>
                    <div class="cyber-underline"></div>
                    <label>YOUR DESIGNATION</label>
                </div>
                <button type="submit" class="quantum-btn pulse">
                    INITIATE CONNECTION
                    <div class="particle-beam"></div>
                </button>
            </form>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
