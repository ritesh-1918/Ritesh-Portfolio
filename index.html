<!DOCTYPE html>
<html lang="en" data-theme="light" data-particles="enabled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle Background -->
    <div id="particle-canvas"></div>

    <!-- AR Container -->
    <div id="ar-viewer" class="ar-container"></div>

    <!-- Cyberspace Terminal -->
    <div class="cyber-terminal">
        <div class="terminal-header">SYSTEM CONSOLE</div>
        <div id="terminal-output" class="terminal-body"></div>
    </div>

    <!-- Main Content -->
    <main class="quantum-container">
        <!-- 3D Hero Section -->
        <section class="hero-section" data-aos="quantum-entrance">
            <div class="holographic-card">
                <div class="holo-content">
                    <h1 class="neon-title">RITESH</h1>
                    <p class="cyber-subtitle">ELECTRONICS VISIONARY</p>
                    <div class="particle-avatar"></div>
                </div>
                <div class="holo-controls">
                    <button class="quantum-btn" id="voice-control">üé§ VOICE MODE</button>
                    <button class="quantum-btn" id="ar-toggle">üëÅ AR VIEW</button>
                </div>
            </div>
        </section>

        <!-- AI-Powered Projects -->
        <section class="quantum-projects">
            <div class="project-grid" id="project-holodeck">
                <!-- Projects loaded dynamically -->
            </div>
        </section>

        <!-- Neural Network Skills -->
        <section class="neural-skills">
            <canvas id="skill-radar"></canvas>
        </section>

        <!-- Quantum Contact -->
        <section class="quantum-contact">
            <form id="quantum-form" class="holographic-form" action="https://formspree.io/f/xnnpngzl" method="POST">
                <div class="form-field">
                    <input type="text" name="name" id="q-name" 
                           class="glow-input" 
                           data-voice-input="name"
                           required>
                    <label class="cyber-label">IDENTITY</label>
                </div>
                <div class="form-field">
                    <input type="email" name="email" id="q-email" 
                           class="glow-input" 
                           data-voice-input="email"
                           required>
                    <label class="cyber-label">FREQUENCY</label>
                </div>
                <div class="form-field">
                    <textarea name="message" id="q-message" 
                              class="glow-input" 
                              data-voice-input="message"
                              required></textarea>
                    <label class="cyber-label">MESSAGE PACKET</label>
                </div>
                <button type="submit" class="quantum-btn pulse">
                    TRANSMIT
                    <div class="particle-beam"></div>
                </button>
            </form>
        </section>
    </main>

    <!-- Cyber Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-particle-background@1.2.0/dist/particle-bg.min.js"></script>
